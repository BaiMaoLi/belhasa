<div class='row'>
	<div class='container text-center' style="margin-top: 150px;" data-ng-init='loadAssets()'>
		<img src="/app/assets/images/logo.png"  class='animated flip'/>

		<div class='text-center animated fadeInDown' style='width: 300px; margin: 40px auto;' data-ng-if='languages.length'>
			<label>Choose your language</label>
			<select class='form-control' data-ng-model='input.language' data-ng-change='translate()'>
				<option value=''> Select Language</option>
				<option data-ng-repeat='lang in languages track by $index' value='{{lang.code}}' data-ng-bind='lang.name'></option>
			</select>
		</div>
	</div>
</div>
