
<div class="">
  <div class="clearfix"></div>

  <div class="row" data-ng-init='loadResult()'>
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel" style="height:600px;overflow-y:scroll;">
        <div class="x_title">
          <h2 translate="test.labels.test_results">Test Results</h2>
          <div class="clearfix"></div>
        </div>
        <ol class="breadcrumb">
          <li><a href='javascript:void(0);' data-ui-sref='app' translate="home.menu.home">Home</a></li>
          <li><a href='javascript:void(0);' data-ui-sref='app.test_results' translate="test.labels.results">Results</a></li>
          <li class="active" translate="test.labels.view">View</li>
        </ol>
        <div>
          <div data-ng-if='loader' style='height: 100%; padding-top: 200px; text-align: center;'>
            <img data-ng-src='app/assets/images/app-loader.gif'/>
          </div>

          <div data-ng-if='testResult && !loader' class='text-right'>
            <button class='btn btn-primary' data-ng-click='printResult()'><i class='glyphicon glyphicon-print'></i> &nbsp;&nbsp;Print</button>
          </div>
          
          <div id='test-result' class='animated fadeInDown'  data-ng-if='testResult && !loader && user.isAdmin'>
            <div class='panel panel-info'>
              <div class='panel-heading' translate="student.labels.student_info">Student Info:</div>
              <div class='panel-body'>
                <table class='table table-striped'>
                  <tbody>
                    <tr>
                      <th ranslate="register.form.firstname">First Name</th>
                      <td data-ng-bind='testResult.student.firstName'></td>
                    </tr>
                    <tr>
                      <th ranslate="register.form.lastname">Last Name</th>
                      <td data-ng-bind='testResult.student.lastName'></td>
                    </tr>
                    <tr>
                      <th ranslate="register.form.email">Email</th>
                      <td data-ng-bind='testResult.student.email'></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class='animated fadeInDown'  data-ng-if='testResult && !loader'>
            <div class='panel panel-success'>
              <div class='panel-heading'>Test details:</div>
              <div class='panel-body'>
                <table class='table table-spriped animated fadeInDown' data-ng-if='testResult && !loader'>
                  <thead>
                    <tr>
                      <th style='width:50px;' translate="table.sno">S.No</th>
                      <th translate="questions.label.question">Question</th>
                      <th style='width:150px;' translate="student.labels.input">Input</th>
                      <th style='width:100px;' translate="test.labels.result">Result</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr data-ng-repeat='question in testResult.questions track by $index'>
                      <td data-ng-bind='$index + 1'></td>
                      <td data-ng-bind='question.question'></td>
                      <td data-ng-bind='question.option'></td>
                      <td>
                        <div class='text-success' data-ng-if='question.status'> <span class='glyphicon glyphicon-ok'></span> </div>

                        <div class='text-danger' data-ng-if='!question.status'> <span class='glyphicon glyphicon-remove'></span> </div>
                      </td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <th></th>
                      <td></td>
                      <th class='text-success'>No of corrects</th>
                      <td data-ng-bind='correctResults'>1</td>
                    </tr>
                    <tr>
                      <th></th>
                      <td></td>
                      <th class='text-danger'>No of incorrects</th>
                      <td data-ng-bind='incorrectResults'>1</td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
