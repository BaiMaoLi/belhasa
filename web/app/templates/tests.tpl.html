<div class="modal-header">
    <h3 class="modal-title">
        <h2>
          {{title}} &nbsp;Test 
          <span style='color: #0000ff;font-size: 25px; position: absolute;right: 45px;text-align: right;'>{{timer}}</span>
          <span class='pull-right' data-ng-click='closePopup()' style="cursor: pointer;"> <i class='glyphicon glyphicon-remove'></i> </span>
        </h2>
    </h3>
</div>
<div class="modal-body" data-ng-init='loadTest()'>
    <div data-ng-if='loader' style='min-height: 300px !important; padding-top: 100px; text-align: center;'>
      <img data-ng-src='app/assets/images/app-loader.gif'/>
    </div>

    <div data-ng-if='testExpiry' style='min-height: 300px !important; padding-top: 100px; text-align: center;'>
      <h3 class='text-danger'><i class='glyphicon glyphicon-alert'></i> Time expiried... Your answers are proccessing...</h3>
    </div>

    <div id='test-question' data-ng-if='!loader && !testExpiry'>
        <div id='test-question' data-ng-if='!loader && !testExpiry'>
          <form data-ng-submit='nextQuestion()'>
            <div class='panel panel-info'>
              <div class='panel-heading' style="background: none;">
                <strong><u>{{'questions.label.question' | translate}}:</u></strong>
                <span data-ng-if='question.audio'>
                  <img data-ng-src='app/assets/images/audio.png' ng-click="playAudio(question.id)"
                    width="20" height="20">
                  <audio controls id="{{question.id}}" style="display:none">
                    <source src="{{question.audio}}" type="audio/mpeg">
                  </audio> 
                </span>
                  <br/><br/>
                <div data-ng-class='{"col-sm-12":!question.photo, "col-sm-9":question.photo}' data-ng-bind='question.question' style="padding-top: 20px;">
                </div>
                <div data-ng-if='question.photo' class='col-sm-3' style="padding-top: 20px;">
                  <img data-ng-src='{{question.photo}}'/>
                </div>
              </div>
              <div class='panel-body'>
                <div class="col-sm-12">
                  <div class='col-sm-12'>
                    <input id="question-choice1" type="radio" value="1" ng-model="form.choice" name="choice" required /> 
                    <label for='question-choice1' data-ng-bind='question.choice1'></label>
                  </div>

                  <div class='col-sm-12'>
                    <input id="question-choice2" type="radio" value="2" ng-model="form.choice" name="choice" required/> 
                    <label for='question-choice2' data-ng-bind='question.choice2'></label>
                  </div>

                  <div class='col-sm-12'>
                    <input id="question-choice3" type="radio" value="3" ng-model="form.choice" name="choice" required/> 
                    <label for='question-choice3' data-ng-bind='question.choice3'></label>
                  </div>

                  <div class='col-sm-12'>
                    <input id="question-choice4" type="radio" value="4" ng-model="form.choice" name="choice" required/> 
                    <label for='question-choice4' data-ng-bind='question.choice4'></label>
                  </div>
                </div>

                <div class='text-right' style='padding-left: 20px;'>
                  <button type='submit' class='btn btn-warning' data-ng-if='questionId+1 !== test.length'> &nbsp;&nbsp; {{'test.link.next' | translate}} &nbsp;&nbsp;</button> &nbsp;

                  <button  type='submit' class='btn btn-success' data-ng-if='questionId+1 === test.length'> &nbsp;&nbsp;{{'test.link.finish' | translate}}&nbsp;&nbsp; </button>
                </div>
              </div>
            </div>
          </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <!-- <button class="btn btn-success" type="button" ng-click="finishTest()">Finish</button> -->
</div>
